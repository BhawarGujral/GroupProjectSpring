<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #35424a;
            color: white;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header nav .button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
         header nav {
            position: absolute;
            right: 40px;
            top: 10px;
        }

        header nav .button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .user-info {
            position: absolute;
            top: 100px; /* Adjusted to position below header */
            right: 40px;
            font-size: 1.5rem;
            color: #333;
        }

        .user-info strong {
            color: green; /* Username in green */
        }

        .container {
            max-width: 800px;
            margin: 140px auto; /* Adjusted margin to avoid overlapping with fixed header */
            padding: 20px;
            text-align: center;
        }

        .container h1 {
            color: #35424a;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button {
            background-color: #2196f3;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0b7dda;
            transform: scale(1.05);
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .image-container img {
            max-width: 45%; /* Adjust width for side-by-side layout */
            max-height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            background-color: #35424a;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            flex: 1; /* Ensures main content takes up available space */
            overflow-y: auto; /* Enables scrolling for content */
        }
    </style>
</head>
<body>
<header>
    <span>Smart Home Automation - User Dashboard</span>
    <nav>
        <a href="/logout" class="button">Logout</a>
    </nav>
</header>

<div class="user-info">
    Logged in as: <strong th:text="${username}">User</strong>
</div>

<main>
    <div class="container">
        <h1>Welcome to User Dashboard</h1>
        <p>Manage your devices, monitor their status, and view notifications for real-time updates.</p>

        <div class="buttons">
            <a href="/devices" class="button">My Devices</a>
            <a href="/notifications" class="button">Notifications</a>
        </div>

        <div class="image-container">
            <img src="/user1.jpg" alt="User Dashboard Operations">
            <img src="/user2.jpg" alt="User Dashboard Operations">
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Smart Home Automation. All rights reserved.</p>
</footer>
</body>
</html>
