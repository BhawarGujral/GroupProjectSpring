<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <title>User Registration</title>
</head>
<body>
<header>Smart Home Automation - Register</header>
<div class="container">
    <h1>Register</h1>
    <form th:action="@{/users/register}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label>Select Role:</label>
        <div>
            <input type="radio" id="user" name="roles" value="USER" required>
            <label for="user">User</label>
            <input type="radio" id="admin" name="roles" value="ADMIN" required>
            <label for="admin">Admin</label>
        </div>

        <button type="submit">Register</button>
    </form>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
</div>
</body>
</html>
